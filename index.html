<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/prism.css">
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="container">
    <h1 class="heading">Device Spec Generator</h1>
    <div class="row">
      <div class="col-8">
        <!-- Device dropdown row -->
        <div class="row">
          <div class="dropdown col-4" id="dropdownDevices">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Devices
            </button>
            <div class="dropdown-menu device-dropdown" aria-labelledby="dropdownMenuButton">
            </div>
          </div>
          <div class="col-4">
            <p id="deviceValue"></p>
          </div>
        </div>

        <div class="row header">
          <div class="col ">ABIs</div>
          <div class="col">Locales</div>
          <div class="col">Screen Density</div>
          <div class="col">SDK Version</div>
        </div>

        <div class="row">
          <!-- Supported ABIs Column -->
          <div class="col-3 abi-container">
          </div>

          <!-- Supported Locales Column -->
          <div class="col-3 locale-container">
          </div>

          <!-- Screen Density Column -->
          <div class="col-3 density-container">
          </div>

          <!-- SDK Version Column -->
          <div class="col-3 sdk-container">
          </div>
        </div>
        <button type="button" id="generateButton" class="col-12 btn btn-outline-primary">Generate</button>
      </div>
      <div class="col-4 code-area">
        <pre><code class="language-json"></code></pre>
      </div>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      Incomplete info.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="utils/devicedata.js"></script>
  <script src="js/main.js"></script>
  <script src="js/prism.js"></script>
</body>

</html>
